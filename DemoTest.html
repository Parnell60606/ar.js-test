<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">

            <a-entity scale="0.005 0.005 0.005" gltf-model=”url(./src/3dmodels/people/scene.gltf)”>
            </a-entity>

            <!-- <a-entity gltf-model=”url(./src/3dmodels/flower2/source/MRKT058-W01-1-1_SCALED.gltf)”>
            </a-entity> -->

            <!-- <a-entity position="0 0 0" scale="10 10 10"
                gltf-model=”url(./src/3dmodels/flower2/source/MRKT058-W01-1-1_SCALED.gltf)”>
            </a-entity> -->

            <!-- <a-entity position="0 0 0" scale="10 10 10" gltf-model=”url(./src/3dmodels/flower/scene.gltf)”>
            </a-entity> -->

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
